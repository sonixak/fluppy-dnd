<!DOCTYPE html>
<html>
<head>
  <title>Simple Notepad</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <button onclick="goToCharacterLink()"><img src="https://icon-library.com/images/dnd-icon/dnd-icon-22.jpg" alt="Description of the image" width="30" height="35"></button>
  
  <script>
    function goToCharacterLink() {
      window.open('https://www.dndbeyond.com/characters', '_blank');
    }
  </script>

  <div class="notepad">
    <textarea id="textArea" rows="20" cols="80"></textarea>
    <button onclick="saveText()">Save Notes</button>
    <button onclick="loadText()">Load Notes</button>  <script src="script.js"></script>
  <button class="dice" onclick="rollDice(4)">Roll d4</button>
  <button class="dice" onclick="rollDice(6)">Roll d6</button>
  <button class="dice" onclick="rollDice(8)">Roll d8</button>
  <button class="dice" onclick="rollDice(10)">Roll d10</button>
  <button class="dice" onclick="rollDice(12)">Roll d12</button>
  <button class="dice" onclick="rollDice(20)">Roll d20</button>
  <div id="result"></div>

  <script>
    function rollDice(diceType) {
      const diceResult = Math.floor(Math.random() * diceType) + 1;
      document.getElementById('result').textContent = `You rolled a ${diceResult} on a d${diceType}!`;
    } 
  </div>
 </body>
</html>
