<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <title>D&D Notes</title>
    
    <!-- Specify the Favicon -->
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnBxyVWxc2zeCi08AnncEtU3DjN92saB48-tX1zDcNyOLANwfsngj2FTli:https://clipart-library.com/2023/124-1243972_paper-pencil-writing-stationery-lined-note-page-writing.png&s">
<body>


  <div class="notepad">
    <textarea id="textArea" rows="20" cols="80"></textarea>
    <button onclick="saveText()">Save Notes</button>
    <button onclick="loadText()">Load Notes</button>
  </div>


  <button class="dice" onclick="rollDice(4)"><img src="https://cdn.icon-icons.com/icons2/2248/PNG/512/dice_d_icon_138683.png" alt="Description of the image" width="30" height="35"></button>
  <button class="dice" onclick="rollDice(6)"><img src="https://cdn.icon-icons.com/icons2/2248/PNG/512/dice_d_icon_138682.png" alt="Description of the image" width="30" height="35"></button>
  <button class="dice" onclick="rollDice(8)"><img src="https://cdn.icon-icons.com/icons2/2248/PNG/512/dice_d_icon_136693.png" alt="Description of the image" width="30" height="35"></button>
  <button class="dice" onclick="rollDice(10)"><img src="https://cdn.icon-icons.com/icons2/2248/PNG/512/dice_d_icon_138686.png" alt="Description of the image" width="30" height="35"></button>
  <button class="dice" onclick="rollDice(12)"><img src="https://icons.iconarchive.com/icons/pictogrammers/material/256/dice-d12-icon.png" alt="Description of the image" width="30" height="35"></button>
  <button class="dice" onclick="rollDice(20)"><img src="https://cdn.icon-icons.com/icons2/2248/PNG/512/dice_d_icon_138684.png" alt="Description of the image" width="30" height="35"></button>
  <div id="result"></div>


  <script>
    function rollDice(diceType) {
      const diceResult = Math.floor(Math.random() * diceType) + 1;
      document.getElementById('result').textContent = `You rolled a ${diceResult} on a d${diceType}!`;
    }
    
    function saveText() {
      const text = document.getElementById('textArea').value;
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);


      const a = document.createElement('a');
      a.href = url;
      a.download = 'Notes4DND';
      a.style.display = 'none';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);


      URL.revokeObjectURL(url);
    }


    function loadText() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'text/plain';


      input.onchange = function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();


        reader.onload = function() {
          document.getElementById('textArea').value = reader.result;
        };


        reader.readAsText(file);
      };


      input.click();
    }
  </script>
</body>
</html>
